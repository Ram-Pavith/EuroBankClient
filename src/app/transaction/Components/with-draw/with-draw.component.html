<!-- <div class="container my-5 py-5"> -->
  <div class="row d-flex justify-content-center py-5">
    <div class="col-md-7 col-lg-5 col-xl-4">
      <img src="../../../../assets/Images/Wallet_Monochromatic.png" width="300" length="300">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-4">             
          <form #withdrawform="ngForm"(ngSubmit)="onSubmit(withdrawform.value)">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-outline">
                <label class="form-label" for="amount">Withdrawal Amount</label>
                <input type="number" id="amount" name="amount" [(ngModel)]="Amount" #amount=ngModel class="form-control border" required max="50000" >
                <span class="text-danger" *ngIf="amount.touched && amount.pristine "> *Required</span>
                <span class="text-danger" *ngIf="amount.dirty && amount.invalid">Amount limit exceeded should be less than 50000 rupees  </span>               
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-outline">    
                  <label class="form-label" for="PaymentId">Payment Type:</label>
                  <select id="PaymentId" name="PaymentId" [(ngModel)]="paymentId" #PaymentId=ngModel class="form-control border" required>
                    <option value="1">Card</option>
                    <option value="2">NetBanking</option>
                  </select>  
                  <span class="text-danger" *ngIf="PaymentId.touched && PaymentId.invalid">*Required</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pb-2">  
              <button [disabled]="withdrawform.invalid" type="submit" class="btn btn-info btn-lg btn-rounded button2">Withdraw</button>
              <button (click)="back()"> Back </button>                
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
