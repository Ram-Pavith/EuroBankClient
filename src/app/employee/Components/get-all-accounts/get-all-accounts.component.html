<div class="center">
    <table class="table table-hover">
        <thead>
            <th> Account ID </th>
            <th> Account Type </th>
            <th> Customer ID </th>
            <th> Date Created</th> 
            <th> Balance </th>
        </thead>
        <tbody *ngFor="let t of accountsDTO">
            <tr>
                <td> {{ t.accountId }} </td>
                <td *ngIf="t.accountTypeId == 1">Savings</td>
                <td *ngIf="t.accountTypeId == 2">Current</td>
                <td>{{t.customerId}}</td>
                <td>{{t.dateCreated | date : 'short'}}</td>
                <td>â‚¹{{t.balance}}</td>
            </tr>
        </tbody>
    </table>
</div>
