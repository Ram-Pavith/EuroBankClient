
   
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center py-5">
      <div class="col-md-7 col-lg-5 col-xl-4">
        <img src="../../../../assets/Images/Piggy bank_Monochromatic.png" width="300" length="300">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
             <div *ngIf="deposit_btn_click">
            <div *ngIf="flag">
              <p>{{msg}}</p>
            <img src="https://crella.sfo2.cdn.digitaloceanspaces.com/wp-content/uploads/2023/01/16081957/green-check-02-2-scaled.jpg" width="20px" class="center">
          </div>
          <div *ngIf="!flag">
            <p>{{msg}}</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8S94Ni6dgxWsJmYsPJ8ucfgTuTiEwmv9YrhzHk7hEwgirWYT2Ui-QaA16GDppStu0JVM&usqp=CAU" width="20px" class="center">
          </div>
        </div>
            <form #depositform="ngForm"(ngSubmit)="onSubmit(depositform.value)">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-outline">
                  <label class="form-label" for="amount">Deposit Amount</label>
                  <input type="number" id="amount" name="amount" [(ngModel)]="Amount" #amount=ngModel class="form-control" required max="200000" >
                  <span class="text-danger" *ngIf="amount.touched && amount.pristine "> *Required</span>
                  <span class="text-danger" *ngIf="amount.dirty && amount.invalid">Amount limit exceeded should be less than 200000 rupees  </span>
                </div>     
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-outline">  
                    <label class="form-label" for="PaymentId">Payment :</label>
                    <select id="PaymentId" name="PaymentId" [(ngModel)]="paymentId" #PaymentId=ngModel class="form-control">
                      <option value="1">Card</option>
                      <option value="2">NetBanking</option>
                    </select>  
                    <span class="text-danger" *ngIf="PaymentId.touched && PaymentId.invalid">*Required</span>    
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center pb-2">
               
                
                <button [disabled]="depositform.invalid"type="submit" class="btn btn-info btn-lg btn-rounded buttoncolor">Deposit</button>
                
                <button (click)="back()"> Back </button>                
                   
                
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
