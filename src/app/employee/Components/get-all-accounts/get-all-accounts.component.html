    <button class="center-btn" style="background-color:#f50057;color:white;" (click)="serviceCharges()"> Apply Service Charges</button>

        <thead>
            <th> Account ID </th>
            <th> Account Type </th>
            <th> Customer ID </th>
            <th> Date Created</th> 
            <th> Balance </th>

                <td> {{ t.accountId }} </td>

                <td *ngIf="t.accountTypeId == 2">Current</td>
                <td>{{t.customerId}}</td>
                <td>{{t.dateCreated | date : 'short'}}</td>

            </tr>
        </tbody>
    </table>
