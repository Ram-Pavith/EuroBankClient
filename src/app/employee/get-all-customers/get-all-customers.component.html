<div class="center">
    <table class="table table-hover">
        <thead>
            <th> Customer ID </th>
            <th> Email ID </th>
            <th> Name </th>
            <th> Address </th>
            <th> Phone </th> 
            <th> Pan Number </th>
            <th> DOB </th>
        </thead>
        <tbody *ngFor="let t of customersDTO">
            <tr>
                <td> {{ t.customerId }} </td>
                <td>{{t.emailId}}</td>
                <td>{{ t.firstname + t.lastname }}</td>
                <td>{{t.address}}</td>
                <td>{{t.phone}}</td>
                <td>{{t.panNumber}}</td>
                <td>{{t.dob}}</td>
            </tr>
        </tbody>
    </table>
</div>
